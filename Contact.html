           <!-- CONTACT SECTION  -->

           <section class="contact">
            <div class="headings">
                <h1>LET'S GET <br> IN TOUCH</h1>
                <div class="contact_detail">
                    <!-- detail 1 -->
                     <div class="contact_det">
                        <i class="ri-mail-open-line">
                        </i>
                        <div class="contact_det_text">
                            <h2>E-mail</h2>
                             <p>inshalrrr@gmail.com</p>
                        </div>
                     </div>


                       <!-- detail 2 -->
                       <div class="contact_det">
                        <i class="ri-phone-line">
                        </i>
                        <div class="contact_det_text">
                            <h2>Phone-No</h2>
                             <p>111-222-333</p>
                        </div>
                     </div>


                       <!-- detail 3 -->
                       <div class="contact_det">
                        <i class="ri-map-pin-line">
                        </i>
                        <div class="contact_det_text">
                            <h2>LOCATION</h2>
                             <p>234 Main street FSD</p>
                        </div>
                     </div>

                </div>

            </div>
            <div class="contact_inputs">
                <div class="inputs_top">
                    <div class="inputs_address">
                        <h1>Name</h1>
                        <input type="text" placeholder="Enter Your name" required>
                </div>
                <div class="inputs_address">
                    <h1>Email</h1>
                    <input type="email" placeholder="Enter Your Email" required>
            </div>
            <div class="inputs_message">
                <h2> Message</h2>
                <textarea placeholder="Optional" rows="8" cols="32"></textarea>

            </div>
            <button class="btn">SEND MESSAGE</button>
            </div>
           </section>
